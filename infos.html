<head>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Montserrat', sans-serif;
}

body {
  background: #0b0e13;
  color: white;
  overflow-x: hidden;
}

/* NAV */
nav {
  position: fixed;
  top: 0;
  width: 100%;
  padding: 16px 30px;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(10px);
  z-index: 1000;
}

nav a {
  color: white;
  text-decoration: none;
  letter-spacing: 2px;
  font-size: 13px;
}

/* CONTENT */
.content {
  padding: 140px 25px 80px;
  max-width: 900px;
  margin: auto;
}

h1 {
  font-weight: 300;
  font-size: 42px;
  margin-bottom: 40px;
}

p {
  font-size: 18px;
  line-height: 1.8;
  opacity: 0.9;
  margin-bottom: 30px;
}

/* ===== BOUTON RETOUR ===== */
.return-base {
  position: fixed;
  bottom: 20px;
  right: 20px;
  padding: 14px 22px;
  border-radius: 999px;
  background: rgba(0,0,0,0.65);
  border: 1px solid rgba(0,212,255,0.7);
  color: #00d4ff;
  text-decoration: none;
  font-size: 13px;
  letter-spacing: 1.5px;
  text-transform: uppercase;
  backdrop-filter: blur(10px);
  box-shadow: 0 0 25px rgba(0,212,255,0.6);
  animation: pulse 2.5s infinite;
  z-index: 9999;
}

@keyframes pulse {
  0% { box-shadow: 0 0 15px rgba(0,212,255,0.4); }
  50% { box-shadow: 0 0 30px rgba(0,212,255,0.9); }
  100% { box-shadow: 0 0 15px rgba(0,212,255,0.4); }
}
</style>
</head>

  <h1>Informations</h1>

  <p>
    Le <strong>CIIBTS</strong> est un centre international dédié à la convergence
    entre la biotechnologie, l’innovation technologique et l’exploration spatiale.
  </p>

  <p>
    Fondé en 2025, il vise à développer des projets à fort impact scientifique,
    médical et spatial à l’échelle mondiale.
  </p>
