<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>XERA – Programme Spatial CIIBTS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Montserrat', sans-serif;
}

body {
  background: radial-gradient(circle at top, #0b1d2a, #000);
  color: white;
  overflow-x: hidden;
}

/* HERO */
header {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  position: relative;
}

header h1 {
  font-size: 64px;
  letter-spacing: 8px;
  font-weight: 300;
}

header p {
  margin-top: 20px;
  opacity: 0.8;
}

/* ORBITES */
.orbit {
  position: absolute;
  border: 1px solid rgba(255,255,255,0.15);
  border-radius: 50%;
  animation: rotate linear infinite;
}

.orbit.one {
  width: 500px;
  height: 500px;
  animation-duration: 40s;
}

.orbit.two {
  width: 800px;
  height: 800px;
  animation-duration: 80s;
}

@keyframes rotate {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* SATELLITE */
.satellite {
  position: absolute;
  width: 14px;
  height: 14px;
  background: #00d4ff;
  border-radius: 50%;
  box-shadow: 0 0 20px #00d4ff;
  top: -7px;
  left: 50%;
  transform: translateX(-50%);
}

/* SECTION */
.section {
  padding: 120px 20px;
  max-width: 900px;
  margin: auto;
  text-align: center;
}

.section h2 {
  font-size: 36px;
  margin-bottom: 30px;
}

.section p {
  font-size: 18px;
  line-height: 1.8;
  opacity: 0.85;
}
</style>
</head>

<body>

<header>
  <div class="orbit one">
    <span class="satellite"></span>
  </div>
  <div class="orbit two">
    <span class="satellite"></span>
  </div>

  <div>
    <h1>XERA</h1>
    <p>Programme orbital avancé – CIIBTS</p>
  </div>
</header>

<section class="section">
  <h2>Mission XERA</h2>
  <p>
    XERA est un programme spatial de nouvelle génération dédié aux
    systèmes orbitaux autonomes, à la surveillance avancée et
    aux technologies spatiales intelligentes.
  </p>
</section>

</body>
</html>
