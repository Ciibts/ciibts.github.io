<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>XERA – CIIBTS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Montserrat', sans-serif;
}

body {
  background: black;
  color: white;
  overflow: hidden;
}

/* ================= VIDEO ================= */
.video-bg {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 1;
}

/* OVERLAY */
.overlay {
  position: fixed;
  inset: 0;
  background: linear-gradient(to bottom, rgba(0,0,0,0.5), rgba(0,0,0,0.9));
  z-index: 2;
}

/* ================= HUD ================= */
.hud {
  position: relative;
  z-index: 3;
  height: 100vh;
  padding: 40px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

/* TOP BAR */
.hud-top {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 13px;
  letter-spacing: 2px;
  opacity: 0.8;
}

.status {
  color: #00d4ff;
}

/* CENTER */
.hud-center {
  text-align: center;
  animation: fadeUp 1.4s ease forwards;
}

.hud-center h1 {
  font-size: 72px;
  font-weight: 300;
  letter-spacing: 8px;
}

.hud-center p {
  margin-top: 20px;
  max-width: 700px;
  margin-inline: auto;
  opacity: 0.85;
}

/* BUTTON */
.btn {
  display: inline-block;
  margin-top: 50px;
  padding: 16px 42px;
  border: 2px solid #00d4ff;
  color: #00d4ff;
  text-decoration: none;
  letter-spacing: 3px;
  transition: 0.3s;
}

.btn:hover {
  background: #00d4ff;
  color: black;
}

/* HUD GRID */
.hud-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 30px;
  font-size: 12px;
  opacity: 0.8;
}

/* ANIMATIONS */
@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(40px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* RESPONSIVE */
@media (max-width: 768px) {
  .hud {
    padding: 20px;
  }

  .hud-center h1 {
    font-size: 42px;
  }

  .hud-grid {
    grid-template-columns: 1fr;
    text-align: center;
  }
}
</style>
</head>

<body>

<!-- VIDEO -->
<video class="video-bg" autoplay muted loop playsinline>
  <source src="videos/xera.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<!-- HUD -->
<div class="hud">

  <!-- TOP -->
  <div class="hud-top">
    <div>XERA / ORBITAL PROGRAM</div>
    <div class="status">SYSTEM : ONLINE</div>
  </div>

  <!-- CENTER -->
  <div class="hud-center">
    <h1>XERA</h1>
    <p>
      Programme spatial avancé dédié aux systèmes orbitaux,
      aux satellites intelligents et à l’exploration technologique.
    </p>

    <a href="index.html" class="btn">RETOUR ORBITE TERRE</a>
  </div>

  <!-- BOTTOM -->
  <div class="hud-grid">
    <div>MISSION : ACTIVE</div>
    <div>ALTITUDE : 420 KM</div>
    <div>SATELLITES : 12</div>
  </div>

</div>

</body>
</html>
