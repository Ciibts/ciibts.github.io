<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Xera – CIIBTS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Montserrat', sans-serif; }
    body {
      min-height: 100vh;
      color: white;
      background: url("xera-bg.jpg") center/cover no-repeat;
      position: relative;
    }
    body::before {
      content:"";
      position:absolute;
      inset:0;
      background: rgba(0,0,0,0.65);
    }

    /* NAVBAR */
    nav {
      position: fixed;
      top:0;
      width:100%;
      padding:20px 50px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
      z-index:1000;
    }
    .logo img { height:40px; }
    nav ul { list-style:none; display:flex; gap:30px; }
    nav ul li a { color:white; text-decoration:none; text-transform:uppercase; font-size:13px; letter-spacing:2px; opacity:0.85; position:relative; }
    nav ul li a::after { content:""; position:absolute; left:0; bottom:-6px; width:0%; height:2px; background:white; transition:width 0.3s ease; }
    nav ul li a:hover::after { width:100%; }

    /* CONTENT */
    .content {
      padding: 160px 50px 80px;
      max-width:1000px;
      position: relative;
      animation: fadeUp 1.2s ease forwards;
    }
    @keyframes fadeUp { from {opacity:0; transform:translateY(40px);} to{opacity:1; transform:translateY(0);} }

    h1 { font-size:48px; margin-bottom:20px; letter-spacing:4px; }
    p { font-size:18px; line-height:1.6; opacity:0.9; margin-bottom:30px; }

    /* VIDEO */
    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius:16px;
      margin-top:20px;
    }
    .video-container iframe {
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      border:0;
    }

    /* RESPONSIVE */
    @media(max-width:768px){
      .content { padding:130px 20px; text-align:center; }
      h1{ font-size:36px; }
    }

  </style>
</head>

<body>

<nav>
  <div class="logo"><img src="logo-ciibts.png" alt="CIIBTS"></div>
  <ul>
    <li><a href="index.html">Accueil</a></li>
    <li><a href="infos.html">Informations</a></li>
    <li><a href="projets.html">Projets</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
</nav>

<div class="content">
  <h1>Xera – Robot de Défense</h1>
  <p>
    Xera est un robot de défense ultra-technologique, capable de répondre
    à toute urgence grâce à sa force artificielle et ses exosquelettes.
    Il protège le monde dans toutes circonstances.
  </p>

  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/C80znTvPBrE" title="Présentation Xera" allowfullscreen></iframe>
  </div>
</div>

</body>
</html>
