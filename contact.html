<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>CIIBTS â€“ Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      color: white;
      min-height: 100vh;
      background: url("contact-bg.jpg") center/cover no-repeat;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.65);
    }

    /* ANIMATIONS */
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* NAVBAR */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
      z-index: 1000;
      animation: fadeDown 1s ease forwards;
    }

    .logo img {
      height: 40px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      text-transform: uppercase;
      font-size: 13px;
      letter-spacing: 2px;
      opacity: 0.85;
      position: relative;
      transition: opacity 0.3s ease;
    }

    nav ul li a:hover {
      opacity: 1;
    }

    nav ul li a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 0%;
      height: 2px;
      background: white;
      transition: width 0.3s ease;
    }

    nav ul li a:hover::after {
      width: 100%;
    }

    /* CONTENT */
    .content {
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-left: 80px;
      max-width: 800px;
      animation: fadeUp 1.2s ease forwards;
    }

    .content h1 {
      font-size: 48px;
      font-weight: 300;
      letter-spacing: 4px;
      margin-bottom: 30px;
    }

    /* FORMULAIRE */
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 500px;
    }

    .contact-form input,
    .contact-form textarea {
      background: transparent;
      border: 2px solid rgba(255,255,255,0.4);
      padding: 15px;
      color: white;
      font-size: 15px;
      outline: none;
      resize: none;
    }

    .contact-form input::placeholder,
    .contact-form textarea::placeholder {
      color: rgba(255,255,255,0.6);
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: white;
    }

    /* BUTTON */
    .btn {
      margin-top: 10px;
      padding: 15px 35px;
      border: 2px solid white;
      background: transparent;
      color: white;
      text-transform: uppercase;
      font-size: 14px;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(255,255,255,0.15);
    }

    .btn:hover {
      background: white;
      color: black;
      transform: translateY(-4px);
      box-shadow: 0 15px 40px rgba(255,255,255,0.35);
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {

      nav {
        flex-direction: column;
        gap: 15px;
        padding: 15px 25px;
      }

      .content {
        padding: 120px 25px 40px;
        text-align: center;
      }

      .contact-form {
        margin: 0 auto;
        width: 100%;
      }

      .content h1 {
        font-size: 36px;
      }
    }
  </style>
</head>

<body>

  <!-- NAV -->
  <nav>
    <div class="logo">
      <img src="logo-ciibts.png" alt="CIIBTS">
    </div>
    <ul>
      <li><a href="index.html">Accueil</a></li>
      <li><a href="infos.html">Informations</a></li>
      <li><a href="contact.html">Contactez-nous</a></li>
    </ul>
  </nav>

  <!-- CONTENT -->
  <div class="content">
    <h1>Contactez-nous</h1>

    <form class="contact-form">
      <input type="text" placeholder="Nom" required>
      <input type="email" placeholder="Email" required>
      <textarea rows="5" placeholder="Votre message" required></textarea>

      <button type="submit" class="btn">Envoyer</button>
    </form>
  </div>

</body>
</html>
