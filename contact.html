<style>
* {

/* ===== BODY ===== */
body {

/* ===== Ã‰TOILES ===== */
.stars {
  position: fixed;
  inset: 0;

    radial-gradient(1px 1px at 20% 30%, white, transparent),

  background: rgba(255,255,255,0.06);
  border: 1px solid rgba(0,212,255,0.35);
  border-radius: 20px;
  padding: 40px;
  backdrop-filter: blur(12px);
  box-shadow: 0 0 40px rgba(0,212,255,0.25);
}

input, textarea {

button {

/* ===== MESSAGE SUCCÃˆS ===== */

  display: none;

}

.success .check {
  width: 80px;

.success .check::after {

}

  font-size: 13px;
  letter-spacing: 1.8px;
  text-transform: uppercase;
  backdrop-filter: blur(10px);
  box-shadow: 0 0 25px rgba(0,212,255,0.6);
  animation: pulse 2.5s infinite;

}

@keyframes pulse {
  0% { box-shadow: 0 0 15px rgba(0,212,255,0.4); }

<nav>

<!-- CONTENU -->
<div class="content">
  <h1>Contactez-nous</h1>

  <form id="contactForm" action="https://formspree.io/f/xlgdyyby" method="POST">
    <input type="text" name="name" placeholder="Votre nom" required>
    <input type="email" name="email" placeholder="Votre email" required>
    <textarea name="message" rows="5" placeholder="Votre message" required></textarea>
    <button type="submit">Envoyer</button>
  </form>

  <div class="success" id="success">
    <div class="check"></div>
    <p>Message transmis avec succÃ¨s</p>
  </div>
</div>

<!-- RETOUR -->
<a href="index.html" class="return-base">ðŸš€ Retour Ã  la base</a>

<script>
const form = document.getElementById("contactForm");
const success = document.getElementById("success");

form.addEventListener("submit", async function(e) {
  e.preventDefault();

  const response = await fetch(form.action, {
    method: "POST",
    body: new FormData(form),
    headers: { 'Accept': 'application/json' }
  });

  if (response.ok) {
    form.style.display = "none";
    success.style.display = "block";
  }
});
</script>
