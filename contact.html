<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Contact â€“ CIIBTS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Montserrat', sans-serif;
}

body {
  background: radial-gradient(circle at top, #0b1d2b, #000);
  color: white;
  min-height: 100vh;
  overflow-x: hidden;
}

/* NAV */
nav {
  position: fixed;
  top: 0;
  width: 100%;
  padding: 20px 50px;
  display: flex;
  justify-content: space-between;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(10px);
  z-index: 1000;
}

nav a {
  color: white;
  text-decoration: none;
  text-transform: uppercase;
  letter-spacing: 2px;
  font-size: 13px;
}

/* CONTAINER */
.container {
  padding: 160px 20px 80px;
  max-width: 600px;
  margin: auto;
  text-align: center;
}

h1 {
  font-weight: 300;
  letter-spacing: 4px;
  margin-bottom: 40px;
}

/* FORM */
form {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

input, textarea {
  background: rgba(255,255,255,0.08);
  border: none;
  padding: 15px;
  color: white;
  border-radius: 10px;
  outline: none;
}

input::placeholder,
textarea::placeholder {
  color: rgba(255,255,255,0.6);
}

button {
  padding: 15px;
  border: 2px solid white;
  background: transparent;
  color: white;
  cursor: pointer;
  letter-spacing: 2px;
  transition: 0.3s;
}

button:hover {
  background: white;
  color: black;
}

/* âœ… SUCCESS */
.success {
  display: none;
  margin-top: 50px;
  animation: fadeUp 1s ease forwards;
}

.check {
  width: 90px;
  height: 90px;
  border-radius: 50%;
  border: 3px solid #00ffcc;
  margin: auto;
  position: relative;
  box-shadow: 0 0 40px #00ffcc;
}

.check::after {
  content: "";
  position: absolute;
  width: 28px;
  height: 55px;
  border-right: 4px solid #00ffcc;
  border-bottom: 4px solid #00ffcc;
  transform: rotate(45deg);
  left: 30px;
  top: 12px;
  animation: draw 0.8s ease forwards;
}

@keyframes draw {
  from { height: 0; width: 0; }
  to { height: 55px; width: 28px; }
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

/* RESPONSIVE */
@media (max-width: 768px) {
  nav {
    flex-direction: column;
    gap: 15px;
  }
}
</style>
</head>

<body>

<nav>
  <a href="index.html">Accueil</a>
  <a href="projets.html">Projets</a>
</nav>

<div class="container">
  <h1>Contactez-nous</h1>

  <!-- ðŸ”¥ FORMULAIRE CONNECTÃ‰ Ã€ TON EMAIL -->
  <form id="contactForm" action="https://formspree.io/f/xlgdyyby" method="POST">
    <input type="text" name="name" placeholder="Nom" required>
    <input type="email" name="email" placeholder="Email" required>
    <textarea name="message" placeholder="Votre message" rows="5" required></textarea>
    <button type="submit">Envoyer</button>
  </form>

  <!-- âœ… MESSAGE DE SUCCÃˆS -->
  <div class="success" id="success">
    <div class="check"></div>
    <p style="margin-top:25px;">Message envoyÃ© avec succÃ¨s ðŸš€</p>
  </div>
</div>

<script>
const form = document.getElementById("contactForm");
const success = document.getElementById("success");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const data = new FormData(form);

  const response = await fetch(form.action, {
    method: "POST",
    body: data,
    headers: { "Accept": "application/json" }
  });

  if (response.ok) {
    form.style.display = "none";
    success.style.display = "block";
  }
});
</script>

</body>
</html>
