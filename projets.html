<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Projets – CIIBTS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Montserrat', sans-serif;
}

body {
  background: radial-gradient(circle at top, #0b1d2a, #000);
  color: white;
  overflow-x: hidden;
}

/* CONTENT */
.content {
  padding: 140px 25px 100px;
  max-width: 1100px;
  margin: auto;
}

h1 {
  font-size: 44px;
  font-weight: 300;
  margin-bottom: 60px;
}

.projects {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 30px;
}

.project {
  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(255,255,255,0.15);
  padding: 30px;
  border-radius: 16px;
  backdrop-filter: blur(10px);
  transition: 0.3s;
}

.project:hover {
  transform: translateY(-8px);
  box-shadow: 0 0 35px rgba(0,212,255,0.6);
}

/* ===== BOUTON RETOUR ===== */
.return-base {
  position: fixed;
  bottom: 20px;
  right: 20px;
  padding: 14px 22px;
  border-radius: 999px;
  background: rgba(0,0,0,0.65);
  border: 1px solid rgba(0,212,255,0.7);
  color: #00d4ff;
  text-decoration: none;
  font-size: 13px;
  letter-spacing: 1.5px;
  text-transform: uppercase;
  backdrop-filter: blur(10px);
  box-shadow: 0 0 25px rgba(0,212,255,0.6);
  animation: pulse 2.5s infinite;
}

@keyframes pulse {
  0% { box-shadow: 0 0 15px rgba(0,212,255,0.4); }
  50% { box-shadow: 0 0 30px rgba(0,212,255,0.9); }
  100% { box-shadow: 0 0 15px rgba(0,212,255,0.4); }
}
</style>
</head>

<body>

<div class="content">
  <h1>Projets en développement</h1>

  <div class="projects">
    <div class="project">
      <h3>BioTech Santé</h3>
      <p>Recherche médicale et technologies de santé avancées.</p>
    </div>

    <div class="project">
      <h3><a href="xera.html" style="color:#00d4ff;text-decoration:none;">XERA</a></h3>
      <p>Programme spatial et technologies orbitales futuristes.</p>
    </div>

    <div class="project">
      <h3>Innovation Durable</h3>
      <p>Solutions technologiques responsables à impact global.</p>
    </div>
  </div>
</div>

<a href="index.html" class="return-base">← Retour à la base</a>

</body>
</html>
