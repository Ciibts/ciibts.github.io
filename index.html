<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CIIBTS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Montserrat',sans-serif;
}

body{
  background:black;
  color:white;
  overflow-x:hidden;
}

/* ================= NAV ================= */
nav{
  position:fixed;
  top:0;
  width:100%;
  padding:16px 30px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(0,0,0,0.6);
  backdrop-filter:blur(10px);
  z-index:1000;
}

.logo img{height:42px;}

nav ul{
  list-style:none;
  display:flex;
  gap:30px;
}

nav ul li a{
  color:white;
  text-decoration:none;
  font-size:13px;
  letter-spacing:2px;
  text-transform:uppercase;
  opacity:0.85;
}

/* BURGER */
.burger{display:none;flex-direction:column;gap:6px;cursor:pointer;}
.burger span{width:26px;height:2px;background:white;}

.mobile-menu{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.95);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:30px;
  transform:translateY(-100%);
  transition:0.4s;
  z-index:999;
}
.mobile-menu a{
  color:white;
  text-decoration:none;
  font-size:18px;
  letter-spacing:3px;
  text-transform:uppercase;
}
.mobile-menu.active{transform:translateY(0);}

/* ================= HERO ================= */
header{
  position:relative;
  height:100vh;
  overflow:hidden;
}

/* FOND ESPACE */
.space-bg{
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle at center, rgba(0,212,255,0.15), transparent 60%),
    url("https://images.unsplash.com/photo-1446776811953-b23d57bd21aa") center/cover no-repeat;
  z-index:1;
}

.overlay{
  position:absolute;
  inset:0;
  background:radial-gradient(circle at center, rgba(0,0,0,0.3), rgba(0,0,0,0.9));
  z-index:2;
}

/* HOLOGRAMME TERRE */
.holo-earth{
  position:absolute;
  top:50%;
  left:50%;
  width:320px;
  height:320px;
  border-radius:50%;
  border:2px solid rgba(0,212,255,0.6);
  box-shadow:0 0 80px rgba(0,212,255,0.6);
  transform:translate(-50%,-50%);
  animation:spin 40s linear infinite;
  z-index:3;
}
@keyframes spin{
  from{transform:translate(-50%,-50%) rotate(0deg);}
  to{transform:translate(-50%,-50%) rotate(360deg);}
}

/* CONTENU */
.hero-content{
  position:relative;
  z-index:5;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:0 20px;
}

.hero-content h1{
  font-size:64px;
  font-weight:300;
  letter-spacing:6px;
}

.hero-content p{
  margin:18px 0 28px;
  max-width:800px;
  opacity:0.85;
}

/* ================= ISS HUD ================= */
.iss-hud{
  position:fixed;
  bottom:20px;
  left:20px;
  width:280px;
  background:rgba(0,0,0,0.7);
  border:1px solid rgba(0,212,255,0.7);
  border-radius:14px;
  box-shadow:0 0 35px rgba(0,212,255,0.7);
  backdrop-filter:blur(10px);
  z-index:999;
  overflow:hidden;
  animation:hudGlow 3s infinite;
}

@keyframes hudGlow{
  0%{box-shadow:0 0 20px rgba(0,212,255,0.4);}
  50%{box-shadow:0 0 40px rgba(0,212,255,0.9);}
  100%{box-shadow:0 0 20px rgba(0,212,255,0.4);}
}

.iss-hud iframe{
  width:100%;
  height:150px;
  border:none;
}

.hud-info{
  padding:12px;
  font-size:12px;
  letter-spacing:1.5px;
}

.hud-info span{
  display:block;
  margin-bottom:6px;
  color:#00d4ff;
}

.track-btn{
  display:block;
  text-align:center;
  margin:10px;
  padding:10px;
  border:1px solid #00d4ff;
  color:#00d4ff;
  text-decoration:none;
  letter-spacing:2px;
  font-size:12px;
  transition:0.3s;
}
.track-btn:hover{
  background:#00d4ff;
  color:black;
}

/* RESPONSIVE */
@media(max-width:900px){
  nav ul{display:none;}
  .burger{display:flex;}
  .hero-content h1{font-size:42px;}
  .holo-earth{width:240px;height:240px;}
  .iss-hud{width:220px;}
}
</style>
</head>

<body>

<div class="mobile-menu" id="mobileMenu">
  <a href="index.html">Accueil</a>
  <a href="infos.html">Informations</a>
  <a href="projets.html">Projets</a>
  <a href="contact.html">Contact</a>
</div>

<nav>
  <div class="logo">
    <img src="logo-ciibts-transparent.png" alt="CIIBTS">
  </div>

  <ul>
    <li><a href="index.html">Accueil</a></li>
    <li><a href="infos.html">Informations</a></li>
    <li><a href="projets.html">Projets</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>

  <div class="burger" onclick="toggleMenu()">
    <span></span><span></span><span></span>
  </div>
</nav>

<header>
  <div class="space-bg"></div>
  <div class="overlay"></div>

  <div class="holo-earth"></div>

  <div class="hero-content">
    <h1>CIIBTS</h1>
    <p>Centre International pour lâ€™Innovation Biologique, Technologique et Spatiale</p>
  </div>
</header>

<!-- ðŸ›°ï¸ ISS HUD -->
<div class="iss-hud">
  <iframe src="https://www.youtube.com/embed/21X5lGlDOfg?autoplay=1&mute=1&controls=0&rel=0"></iframe>
  <div class="hud-info">
    <span>ORBIT ALT : 408 KM</span>
    <span id="coords">LAT : -- | LON : --</span>
  </div>
  <a href="https://spotthestation.nasa.gov/tracking_map.cfm" target="_blank" class="track-btn">
    TRACK ISS
  </a>
</div>

<script>
function toggleMenu(){
  document.getElementById("mobileMenu").classList.toggle("active");
}

/* COORDONNÃ‰ES ISS EN TEMPS RÃ‰EL */
async function updateISS(){
  try{
    const res = await fetch("https://api.wheretheiss.at/v1/satellites/25544");
    const data = await res.json();
    document.getElementById("coords").innerText =
      `LAT : ${data.latitude.toFixed(2)} | LON : ${data.longitude.toFixed(2)}`;
  }catch(e){
    document.getElementById("coords").innerText = "SIGNAL LOST";
  }
}

updateISS();
setInterval(updateISS,5000);
</script>

</body>
</html>
