<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>CIIBTS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background: black;
      color: white;
      overflow-x: hidden;
    }

    /* NAVBAR */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
      z-index: 1000;
    }

    .logo img { height: 40px; }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      text-transform: uppercase;
      font-size: 13px;
      letter-spacing: 2px;
      opacity: 0.85;
      position: relative;
    }

    nav ul li a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 0%;
      height: 2px;
      background: white;
      transition: width 0.3s ease;
    }

    nav ul li a:hover::after {
      width: 100%;
    }

    /* HERO VIDEO */
    header {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .video-bg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .video-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.65);
      z-index: -1;
    }

    .hero-content {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    .hero-content h1 {
      font-size: 64px;
      font-weight: 300;
      letter-spacing: 6px;
      margin-bottom: 20px;
    }

    .hero-content p {
      font-size: 18px;
      opacity: 0.85;
      margin-bottom: 40px;
      max-width: 800px;
    }

    .btn {
      padding: 18px 50px;
      border: 2px solid white;
      background: transparent;
      color: white;
      text-decoration: none;
      text-transform: uppercase;
      font-size: 15px;
      letter-spacing: 2px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: white;
      color: black;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        gap: 15px;
        padding: 15px 25px;
      }

      .hero-content h1 {
        font-size: 42px;
      }

      .hero-content p {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>

<nav>
  <div class="logo">
    <img src="logo-ciibts.png" alt="CIIBTS">
  </div>
  <ul>
    <li><a href="index.html">Accueil</a></li>
    <li><a href="infos.html">Informations</a></li>
    <li><a href="projets.html">Projets</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
</nav>

<header>
  <video class="video-bg" autoplay muted loop playsinline>
    <source src="vidéos/hero.mp4" type="video/mp4">
  </video>

  <div class="video-overlay"></div>

  <div class="hero-content">
    <h1>CIIBTS</h1>
    <p>Centre International pour l’Innovation Biologique, Technologique et Spatial</p>
    <a href="projets.html" class="btn">Découvrir</a>
  </div>
</header>

</body>
</html>
