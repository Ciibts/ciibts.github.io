<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CIIBTS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Montserrat',sans-serif;
}

body{
  background:black;
  color:white;
  overflow-x:hidden;
  transition:0.4s;
}

/* ================= MODE ALERTE ================= */
body.alert{
  background:#02060a;
}

/* ================= NAV ================= */
nav{
  position:fixed;
  top:0;
  width:100%;
  padding:16px 30px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(0,0,0,0.6);
  backdrop-filter:blur(10px);
  z-index:1000;
}

.logo img{
  height:42px;
}

nav ul{
  list-style:none;
  display:flex;
  gap:30px;
}

nav ul li a{
  color:white;
  text-decoration:none;
  font-size:13px;
  letter-spacing:2px;
  text-transform:uppercase;
  opacity:0.85;
}

/* BURGER */
.burger{
  display:none;
  flex-direction:column;
  gap:6px;
  cursor:pointer;
}

.burger span{
  width:26px;
  height:2px;
  background:white;
}

.mobile-menu{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.95);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:30px;
  transform:translateY(-100%);
  transition:0.4s;
  z-index:999;
}

.mobile-menu a{
  color:white;
  text-decoration:none;
  font-size:18px;
  letter-spacing:3px;
  text-transform:uppercase;
}

.mobile-menu.active{
  transform:translateY(0);
}

/* ================= HERO ================= */
header{
  position:relative;
  height:100vh;
  overflow:hidden;
}

/* FOND ESPACE */
.space-bg{
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle at center, rgba(0,212,255,0.15), transparent 60%),
    url("https://images.unsplash.com/photo-1446776811953-b23d57bd21aa") center/cover no-repeat;
  z-index:1;
}

.overlay{
  position:absolute;
  inset:0;
  background:radial-gradient(circle at center, rgba(0,0,0,0.3), rgba(0,0,0,0.9));
  z-index:2;
}

/* RADAR */
.radar{
  position:absolute;
  top:50%;
  left:50%;
  width:520px;
  height:520px;
  border-radius:50%;
  background:conic-gradient(from 0deg, rgba(0,212,255,0.25), transparent 40%);
  animation:radarSpin 6s linear infinite;
  transform:translate(-50%,-50%);
  z-index:2;
  pointer-events:none;
}

@keyframes radarSpin{
  from{transform:translate(-50%,-50%) rotate(0deg);}
  to{transform:translate(-50%,-50%) rotate(360deg);}
}

/* TERRE */
.holo-earth{
  position:absolute;
  top:50%;
  left:50%;
  width:320px;
  height:320px;
  border-radius:50%;
  border:2px solid rgba(0,212,255,0.6);
  box-shadow:0 0 80px rgba(0,212,255,0.6);
  transform:translate(-50%,-50%);
  animation:spin 40s linear infinite;
  z-index:3;
}

body.alert .holo-earth{
  border-color:rgba(255,80,80,0.8);
  box-shadow:0 0 120px rgba(255,60,60,0.9);
}

@keyframes spin{
  from{transform:translate(-50%,-50%) rotate(0deg);}
  to{transform:translate(-50%,-50%) rotate(360deg);}
}

/* ORBITES */
.orbit{
  position:absolute;
  top:50%;
  left:50%;
  border:1px solid rgba(255,255,255,0.15);
  border-radius:50%;
  transform:translate(-50%,-50%);
  animation:rotate linear infinite;
  z-index:3;
}

.orbit.one{width:420px;height:420px;animation-duration:60s;}
.orbit.two{width:560px;height:560px;animation-duration:100s;}

@keyframes rotate{
  from{transform:translate(-50%,-50%) rotate(0deg);}
  to{transform:translate(-50%,-50%) rotate(360deg);}
}

/* ORBITE ISS */
.iss-orbit{
  position:absolute;
  top:50%;
  left:50%;
  width:600px;
  height:600px;
  border:1px dashed rgba(0,212,255,0.35);
  border-radius:50%;
  transform:translate(-50%,-50%);
  animation:rotate 90s linear infinite;
  z-index:3;
}

.iss-dot{
  position:absolute;
  top:50%;
  left:50%;
  width:10px;
  height:10px;
  background:#00d4ff;
  border-radius:50%;
  box-shadow:0 0 15px rgba(0,212,255,1);
  transform:translate(300px,0);
}

body.alert .iss-dot{
  background:#ff3b3b;
  box-shadow:0 0 25px rgba(255,60,60,1);
}

/* SATELLITES */
.satellite{
  position:absolute;
  top:50%;
  left:50%;
  width:14px;
  height:14px;
  background:#00d4ff;
  border-radius:50%;
  box-shadow:0 0 15px rgba(0,212,255,0.9);
  z-index:4;
}

.sat1{transform:translate(210px,0);}
.sat2{transform:translate(-260px,-140px);}
.sat3{transform:translate(0,260px);}

/* CONTENU */
.hero-content{
  position:relative;
  z-index:5;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:0 20px;
}

.hero-content h1{
  font-size:64px;
  font-weight:300;
  letter-spacing:6px;
}

.hero-content p{
  margin:18px 0 28px;
  max-width:800px;
  opacity:0.85;
}

/* COUNTDOWN */
.countdown{
  font-size:26px;
  font-weight:600;
  color:#00d4ff;
  text-shadow:0 0 18px rgba(0,212,255,0.9);
  margin-bottom:30px;
}

/* INSTAGRAM */
.social-orbit{
  position:absolute;
  bottom:40px;
  left:40px;
  display:flex;
  align-items:center;
  gap:14px;
  z-index:6;
}

.social-text{
  font-size:13px;
  opacity:0.8;
}

.insta-logo img{
  width:32px;
  filter:drop-shadow(0 0 10px rgba(0,212,255,0.9));
}
</style>
</head>

<body>

<nav>
  <div class="logo">
    <img src="logo-ciibts-transparent.png">
  </div>
</nav>

<header>
  <div class="space-bg"></div>
  <div class="overlay"></div>

  <div class="radar"></div>
  <div class="orbit one"></div>
  <div class="orbit two"></div>

  <div class="iss-orbit">
    <div class="iss-dot"></div>
  </div>

  <div class="holo-earth"></div>

  <div class="satellite sat1"></div>
  <div class="satellite sat2"></div>
  <div class="satellite sat3"></div>

  <div class="hero-content">
    <h1>CIIBTS</h1>
    <p>Centre International pour l’Innovation Biologique, Technologique et Spatiale</p>
    <div class="countdown" id="countdown"></div>
  </div>

  <div class="social-orbit">
    <span class="social-text">Pour suivre l’aventure depuis la Terre</span>
    <a href="https://www.instagram.com/ciibts.in/" target="_blank" class="insta-logo">
      <img src="instagram.png">
    </a>
  </div>
</header>

<script>
/* COUNTDOWN */
const launchDate = new Date("June 6, 2026 00:00:00").getTime();
setInterval(()=>{
  const d = launchDate - new Date().getTime();
  if(d<0){countdown.innerHTML="MISSION LANCÉE";return;}
  countdown.innerHTML=`T-${Math.floor(d/86400000)} JOURS`;
},1000);

/* ISS ALERT FRANCE */
async function checkISS(){
  try{
    const r = await fetch("https://api.wheretheiss.at/v1/satellites/25544");
    const d = await r.json();
    if(d.latitude>42 && d.latitude<51 && d.longitude>-5 && d.longitude<9){
      document.body.classList.add("alert");
    }else{
      document.body.classList.remove("alert");
    }
  }catch(e){}
}
setInterval(checkISS,5000);
</script>

</body>
</html>
