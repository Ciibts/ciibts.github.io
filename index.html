<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>CIIBTS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }
/* ANIMATIONS */
@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(40px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes fadeDown {
  from {
    opacity: 0;
    transform: translateY(-20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Navbar animation */
nav {
  animation: fadeDown 1s ease forwards;
}

/* Hero animation */
.hero-content {
  animation: fadeUp 1.2s ease forwards;
}

    body {
      background: #1c1e22;
      color: #fff;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo img {
      height: 40px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      text-transform: uppercase;
      font-size: 14px;
    }

    header {
      height: 100vh;
      background: url("https://cdn.pixabay.com/photo/2016/11/18/15/57/space-1837306_1280.jpg") center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    header::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.6);
    }

    .hero-content {
      position: relative;
      max-width: 900px;
    }

    .hero-content img {
      width: 120px;
      margin-bottom: 30px;
    }

    .hero-content h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .hero-content p {
      font-size: 18px;
      opacity: 0.85;
    }

    .hero-buttons {
      margin-top: 40px;
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .btn {
      padding: 15px 35px;
      border: 2px solid white;
      background: transparent;
      color: white;
      text-decoration: none;
      text-transform: uppercase;
      font-size: 14px;
      transition: 0.3s;
    }

    .btn:hover {
      background: white;
      color: black;
    }
  </style>
</head>

<body>

<nav>
  <div class="logo">
    <img src="logo-ciibts.png" alt="CIIBTS">
  </div>
  <ul>
    <li><a href="index.html">Accueil</a></li>
    <li><a href="infos.html">Informations</a></li>
    <li><a href="contact.html">Contactez-nous</a></li>
  </ul>
</nav>

<header>
  <div class="hero-content">
    <img src="logo-ciibts.png" alt="CIIBTS">
    <h1>CIIBTS</h1>
    <p>Centre International pour lâ€™Innovation Biologique, Technologique et Spatial</p>

    <div class="hero-buttons">
      <a href="infos.html" class="btn">Informations</a>
      <a href="contact.html" class="btn">Contactez-nous</a>
    </div>
  </div>
</header>

</body>
</html>
