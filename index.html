<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CIIBTS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Montserrat',sans-serif;
}

body{
  background:black;
  overflow:hidden;
}

/* ===== NAV ===== */
nav{
  position:fixed;
  top:0;
  width:100%;
  padding:16px 30px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(0,0,0,.5);
  backdrop-filter:blur(10px);
  z-index:1000;
}

.logo img{height:42px;}

nav ul{
  list-style:none;
  display:flex;
  gap:30px;
}

nav ul li a{
  color:white;
  text-decoration:none;
  font-size:13px;
  letter-spacing:2px;
  text-transform:uppercase;
  opacity:.85;
}

/* ===== HERO ===== */
header{
  position:relative;
  height:100vh;
  overflow:hidden;
}

/* FOND */
.space-bg{
  position:absolute;
  inset:0;
  background:radial-gradient(circle at center,#0a1a2a,#000);
  z-index:1;
}

/* TERRE HOLOGRAMME */
.earth{
  position:absolute;
  top:50%;
  left:50%;
  width:320px;
  height:320px;
  border-radius:50%;
  transform:translate(-50%,-50%);
  background:
    radial-gradient(circle at 30% 30%,rgba(0,255,255,.35),rgba(0,60,80,.9));
  box-shadow:
    0 0 60px rgba(0,200,255,.6),
    inset 0 0 40px rgba(0,255,255,.6);
  animation:earthPulse 6s ease-in-out infinite;
  z-index:3;
}

@keyframes earthPulse{
  0%,100%{box-shadow:0 0 60px rgba(0,200,255,.5)}
  50%{box-shadow:0 0 90px rgba(0,255,255,.9)}
}

/* ORBITES */
.orbit{
  position:absolute;
  top:50%;
  left:50%;
  border:1px solid rgba(255,255,255,.15);
  border-radius:50%;
  animation:rotate linear infinite;
  z-index:2;
}

.orbit1{width:520px;height:520px;animation-duration:40s;}
.orbit2{width:720px;height:720px;animation-duration:70s;}
.orbit3{width:920px;height:920px;animation-duration:100s;}

@keyframes rotate{
  from{transform:translate(-50%,-50%) rotate(0deg);}
  to{transform:translate(-50%,-50%) rotate(360deg);}
}

/* SATELLITES */
.satellite{
  position:absolute;
  top:50%;
  left:100%;
  width:12px;
  height:12px;
  border-radius:50%;
  cursor:pointer;
}

/* RAYON HOLOGRAMME */
.satellite::before{
  content:"";
  position:absolute;
  top:50%;
  left:-240px;
  width:240px;
  height:2px;
  background:linear-gradient(90deg,transparent,rgba(0,255,255,.9),transparent);
  transform:translateY(-50%);
  opacity:0;
  animation:pulse 1.4s infinite;
}

.satellite:hover::before{opacity:1;}
.satellite:hover{transform:scale(1.8);}

@keyframes pulse{
  0%{opacity:.2}
  50%{opacity:1}
  100%{opacity:.2}
}

/* COULEURS */
.sat-xera{background:#00eaff;box-shadow:0 0 20px #00eaff;}
.sat-bio{background:#00ff9d;box-shadow:0 0 20px #00ff9d;}
.sat-eco{background:#ffd000;box-shadow:0 0 20px #ffd000;}

/* MOBILE */
@media(max-width:768px){
  .earth{width:220px;height:220px;}
  .orbit1{width:360px;height:360px;}
  .orbit2{width:520px;height:520px;}
  .orbit3{width:680px;height:680px;}
}
</style>
</head>

<body>

<nav>
  <div class="logo">
    <img src="logo-ciibts-transparent.png" alt="CIIBTS">
  </div>
  <ul>
    <li><a href="index.html">Accueil</a></li>
    <li><a href="infos.html">Informations</a></li>
    <li><a href="projets.html">Projets</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
</nav>

<header>

  <div class="space-bg"></div>

  <div class="earth"></div>

  <div class="orbit orbit1">
    <span class="satellite sat-xera" data-link="xera.html"></span>
  </div>

  <div class="orbit orbit2">
    <span class="satellite sat-bio" data-link="projets.html#biotech"></span>
  </div>

  <div class="orbit orbit3">
    <span class="satellite sat-eco" data-link="projets.html#durable"></span>
  </div>

</header>

<script>
document.querySelectorAll(".satellite").forEach(sat=>{
  sat.addEventListener("click",()=>{
    window.location.href = sat.dataset.link;
  });
});
</script>

</body>
</html>
