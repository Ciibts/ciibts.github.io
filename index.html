<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CIIBTS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Montserrat', sans-serif;
}

body {
  background: black;
  color: white;
  overflow-x: hidden;
}

/* ================= NAV ================= */
nav {
  position: fixed;
  top: 0;
  width: 100%;
  padding: 16px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(0,0,0,0.55);
  backdrop-filter: blur(10px);
  z-index: 1000;
}

.logo img {
  height: 42px;
}

/* MENU DESKTOP */
nav ul {
  list-style: none;
  display: flex;
  gap: 30px;
}

nav ul li a {
  color: white;
  text-decoration: none;
  font-size: 13px;
  letter-spacing: 2px;
  text-transform: uppercase;
  opacity: 0.85;
}

/* BURGER */
.burger {
  display: none;
  flex-direction: column;
  gap: 6px;
  cursor: pointer;
}

.burger span {
  width: 26px;
  height: 2px;
  background: white;
}

/* MENU MOBILE */
.mobile-menu {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.95);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 30px;
  transform: translateY(-100%);
  transition: 0.4s ease;
  z-index: 999;
}

.mobile-menu a {
  color: white;
  text-decoration: none;
  font-size: 18px;
  letter-spacing: 3px;
  text-transform: uppercase;
}

.mobile-menu.active {
  transform: translateY(0);
}

/* ================= HERO ================= */
header {
  position: relative;
  height: 100vh;
  overflow: hidden;
}

.video-bg {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 1;
}

.video-overlay {
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at 30% 40%, rgba(255,255,255,0.08), rgba(0,0,0,0.85));
  z-index: 2;
}

.hero-content {
  position: relative;
  z-index: 3;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 0 20px;
}

.hero-content h1 {
  font-size: 64px;
  letter-spacing: 6px;
  font-weight: 300;
}

.hero-content p {
  margin: 20px 0 40px;
  max-width: 800px;
  opacity: 0.85;
}

/* BOUTON */
.btn {
  padding: 16px 42px;
  border: 2px solid white;
  color: white;
  text-decoration: none;
  text-transform: uppercase;
  letter-spacing: 2px;
  transition: 0.3s;
}

.btn:hover {
  background: white;
  color: black;
}

/* ================= RESPONSIVE ================= */
@media (max-width: 900px) {
  nav ul {
    display: none;
  }

  .burger {
    display: flex;
  }

  .hero-content h1 {
    font-size: 42px;
    letter-spacing: 4px;
  }

  .hero-content p {
    font-size: 15px;
  }
}
</style>
</head>

<body>

<!-- MENU MOBILE -->
<div class="mobile-menu" id="mobileMenu">
  <a href="index.html">Accueil</a>
  <a href="infos.html">Informations</a>
  <a href="projets.html">Projets</a>
  <a href="contact.html">Contact</a>
</div>

<nav>
  <div class="logo">
    <img src="logo-ciibts-transparent.png" alt="CIIBTS">
  </div>

  <ul>
    <li><a href="index.html">Accueil</a></li>
    <li><a href="infos.html">Informations</a></li>
    <li><a href="projets.html">Projets</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>

  <div class="burger" onclick="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
  </div>
</nav>

<header>
  <video class="video-bg" autoplay muted loop playsinline>
    <source src="videos/hero.mp4" type="video/mp4">
  </video>

  <div class="video-overlay"></div>

  <div class="hero-content">
    <h1>CIIBTS</h1>
    <p>Centre International pour l’Innovation Biologique, Technologique et Spatial</p>
    <a href="projets.html" class="btn">Découvrir</a>
  </div>
</header>

<script>
function toggleMenu() {
  document.getElementById("mobileMenu").classList.toggle("active");
}
</script>

</body>
</html>
