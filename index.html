<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>CIIBTS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background: #1c1e22;
      color: white;
    }

    /* ANIMATIONS */
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* NAVBAR */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
      z-index: 1000;
      animation: fadeDown 1s ease forwards;
    }

    .logo img {
      height: 40px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      text-transform: uppercase;
      font-size: 13px;
      letter-spacing: 2px;
      opacity: 0.85;
      position: relative;
      transition: opacity 0.3s ease;
    }

    nav ul li a:hover {
      opacity: 1;
    }

    nav ul li a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 0%;
      height: 2px;
      background: white;
      transition: width 0.3s ease;
    }

    nav ul li a:hover::after {
      width: 100%;
    }

    /* HEADER / HERO */
    header {
      height: 100vh;
      background: url("https://cdn.pixabay.com/photo/2016/11/18/15/57/space-1837306_1280.jpg") center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    header::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.6);
    }

    .hero-content {
      position: relative;
      max-width: 900px;
      animation: fadeUp 1.2s ease forwards;
    }

    .hero-content img {
      width: 120px;
      margin-bottom: 30px;
    }

    .hero-content h1 {
      font-size: 56px;
      font-weight: 300;
      letter-spacing: 6px;
      margin-bottom: 20px;
    }

    .hero-content p {
      font-size: 18px;
      opacity: 0.85;
    }

    .hero-buttons {
      margin-top: 40px;
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    /* BUTTONS — PREMIUM */
    .btn {
      padding: 15px 35px;
      border: 2px solid white;
      background: transparent;
      color: white;
      text-decoration: none;
      text-transform: uppercase;
      font-size: 14px;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(255,255,255,0.15);
    }

    .btn:hover {
      background: white;
      color: black;
      transform: translateY(-4px);
      box-shadow: 0 15px 40px rgba(255,255,255,0.35);
    }
  </style>
</head>

<body>

  <!-- NAV -->
  <nav>
    <div class="logo">
      <img src="logo-ciibts.png" alt="CIIBTS">
    </div>
    <ul>
      <li><a href="index.html">Accueil</a></li>
      <li><a href="infos.html">Informations</a></li>
      <li><a href="contact.html">Contactez-nous</a></li>
    </ul>
  </nav>

  <!-- HERO -->
  <header>
    <div class="hero-content">
      <img src="logo-ciibts.png" alt="CIIBTS">
      <h1>CIIBTS</h1>
      <p>Centre International pour l’Innovation Biologique, Technologique et Spatial</p>

      <div class="hero-buttons">
        <a href="infos.html" class="btn">Informations</a>
        <a href="contact.html" class="btn">Contactez-nous</a>
      </div>
    </div>
  </header>

</body>
</html>
