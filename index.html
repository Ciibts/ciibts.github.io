<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CIIBTS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Montserrat',sans-serif;
}

body{
  background:black;
  color:white;
  overflow-x:hidden;
}

/* ================= NAV ================= */
nav{
  position:fixed;
  top:0;
  width:100%;
  padding:16px 30px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(10px);
  z-index:1000;
}

.logo img{height:42px}

nav ul{
  list-style:none;
  display:flex;
  gap:30px;
}

nav ul li a{
  color:white;
  text-decoration:none;
  font-size:13px;
  letter-spacing:2px;
  text-transform:uppercase;
  opacity:.85;
}

/* BURGER */
.burger{
  display:none;
  flex-direction:column;
  gap:6px;
  cursor:pointer;
}
.burger span{
  width:26px;
  height:2px;
  background:white;
}

/* MOBILE MENU */
.mobile-menu{
  position:fixed;
  inset:0;
  background:black;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:30px;
  transform:translateY(-100%);
  transition:.4s;
  z-index:999;
}
.mobile-menu a{
  color:white;
  text-decoration:none;
  font-size:18px;
  letter-spacing:3px;
}
.mobile-menu.active{transform:translateY(0)}

/* ================= HERO ================= */
.holo-hero{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  overflow:hidden;
}

/* TERRE */
.holo-earth-container{
  position:absolute;
  width:420px;
  height:420px;
  z-index:1;
}

.earth-hologram{
  width:100%;
  height:100%;
  border-radius:50%;
  overflow:hidden;
  box-shadow:
    0 0 40px rgba(0,200,255,.6),
    0 0 120px rgba(0,200,255,.35);
  animation:float 6s ease-in-out infinite;
}

.earth-hologram img{
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:.85;
  filter:hue-rotate(180deg) brightness(1.2);
}

.earth-hologram::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(
    to bottom,
    transparent 45%,
    rgba(0,255,255,.4) 50%,
    transparent 55%
  );
  animation:scan 3s linear infinite;
}

/* ORBITES */
.orbit{
  position:absolute;
  inset:0;
  border:1px solid rgba(0,200,255,.25);
  border-radius:50%;
  animation:rotate linear infinite;
}
.orbit1{animation-duration:20s}
.orbit2{inset:-40px;animation-duration:35s}
.orbit3{inset:-80px;animation-duration:50s}

.satellite{
  position:absolute;
  top:50%;
  left:100%;
  width:10px;
  height:10px;
  background:#00eaff;
  border-radius:50%;
  box-shadow:0 0 15px #00eaff;
}

/* TEXTE */
.hero-content{
  position:relative;
  z-index:2;
  text-align:center;
  padding:0 20px;
}

.hero-content h1{
  font-size:64px;
  letter-spacing:6px;
  font-weight:300;
}

.hero-content p{
  margin:20px 0 40px;
  max-width:800px;
  opacity:.85;
}

/* BOUTON */
.btn{
  padding:16px 42px;
  border:2px solid white;
  color:white;
  text-decoration:none;
  text-transform:uppercase;
  letter-spacing:2px;
  transition:.3s;
}
.btn:hover{
  background:white;
  color:black;
}

/* ANIMATIONS */
@keyframes rotate{
  from{transform:rotate(0)}
  to{transform:rotate(360deg)}
}
@keyframes scan{
  from{transform:translateY(-100%)}
  to{transform:translateY(100%)}
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-12px)}
}

/* RESPONSIVE */
@media(max-width:900px){
  nav ul{display:none}
  .burger{display:flex}
  .hero-content h1{font-size:42px}
  .holo-earth-container{
    width:260px;
    height:260px;
  }
}
</style>
</head>

<body>

<!-- MOBILE MENU -->
<div class="mobile-menu" id="mobileMenu">
  <a href="index.html">Accueil</a>
  <a href="infos.html">Informations</a>
  <a href="projets.html">Projets</a>
  <a href="contact.html">Contact</a>
</div>

<nav>
  <div class="logo">
    <img src="logo-ciibts-transparent.png" alt="CIIBTS">
  </div>

  <ul>
    <li><a href="index.html">Accueil</a></li>
    <li><a href="infos.html">Informations</a></li>
    <li><a href="projets.html">Projets</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>

  <div class="burger" onclick="toggleMenu()">
    <span></span><span></span><span></span>
  </div>
</nav>

<header class="holo-hero">

  <div class="holo-earth-container">
    <div class="earth-hologram">
      <img src="earth.png" alt="Terre hologramme">
    </div>

    <div class="orbit orbit1"><span class="satellite"></span></div>
    <div class="orbit orbit2"><span class="satellite"></span></div>
    <div class="orbit orbit3"><span class="satellite"></span></div>
  </div>

  <div class="hero-content">
    <h1>CIIBTS</h1>
    <p>Centre International pour l’Innovation Biologique, Technologique et Spatial</p>
    <a href="projets.html" class="btn">Découvrir</a>
  </div>

</header>

<script>
function toggleMenu(){
  document.getElementById("mobileMenu").classList.toggle("active");
}
</script>

</body>
</html>
