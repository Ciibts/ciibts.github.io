<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CIIBTS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Montserrat',sans-serif;
}

body{
  background:black;
  color:white;
  overflow-x:hidden;
}

/* ================= NAV ================= */
nav{
  position:fixed;
  top:0;
  width:100%;
  padding:16px 30px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(0,0,0,0.6);
  backdrop-filter:blur(10px);
  z-index:1000;
}

.logo img{
  height:42px;
}

nav ul{
  list-style:none;
  display:flex;
  gap:30px;
}

nav ul li a{
  color:white;
  text-decoration:none;
  font-size:13px;
  letter-spacing:2px;
  text-transform:uppercase;
  opacity:0.85;
}

/* BURGER */
.burger{
  display:none;
  flex-direction:column;
  gap:6px;
  cursor:pointer;
}

.burger span{
  width:26px;
  height:2px;
  background:white;
}

.mobile-menu{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.95);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:30px;
  transform:translateY(-100%);
  transition:0.4s;
  z-index:999;
}

.mobile-menu a{
  color:white;
  text-decoration:none;
  font-size:18px;
  letter-spacing:3px;
  text-transform:uppercase;
}

.mobile-menu.active{
  transform:translateY(0);
}

/* ================= HERO ================= */
header{
  position:relative;
  height:100vh;
  overflow:hidden;
}

/* FOND ESPACE */
.space-bg{
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle at center, rgba(0,212,255,0.15), transparent 60%),
    url("https://images.unsplash.com/photo-1446776811953-b23d57bd21aa") center/cover no-repeat;
  z-index:1;
}

/* OVERLAY */
.overlay{
  position:absolute;
  inset:0;
  background:radial-gradient(circle at center, rgba(0,0,0,0.3), rgba(0,0,0,0.9));
  z-index:2;
}

/* HOLOGRAMME TERRE */
.holo-earth{
  position:absolute;
  top:50%;
  left:50%;
  width:320px;
  height:320px;
  border-radius:50%;
  border:2px solid rgba(0,212,255,0.6);
  box-shadow:0 0 80px rgba(0,212,255,0.6);
  transform:translate(-50%,-50%);
  animation:spin 40s linear infinite;
  z-index:3;
}

@keyframes spin{
  from{transform:translate(-50%,-50%) rotate(0deg);}
  to{transform:translate(-50%,-50%) rotate(360deg);}
}

/* ORBITES */
.orbit{
  position:absolute;
  top:50%;
  left:50%;
  border:1px solid rgba(255,255,255,0.15);
  border-radius:50%;
  transform:translate(-50%,-50%);
  animation:rotate linear infinite;
  z-index:3;
}

.orbit.one{width:420px;height:420px;animation-duration:60s;}
.orbit.two{width:560px;height:560px;animation-duration:100s;}

@keyframes rotate{
  from{transform:translate(-50%,-50%) rotate(0deg);}
  to{transform:translate(-50%,-50%) rotate(360deg);}
}

/* SATELLITES */
.satellite{
  position:absolute;
  top:50%;
  left:50%;
  width:14px;
  height:14px;
  background:#00d4ff;
  border-radius:50%;
  box-shadow:0 0 15px rgba(0,212,255,0.9);
  cursor:pointer;
  z-index:4;
}

.sat1{transform:translate(210px,0);}
.sat2{transform:translate(-260px,-140px);}
.sat3{transform:translate(0,260px);}

/* CONTENU */
.hero-content{
  position:relative;
  z-index:5;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:0 20px;
}

.hero-content h1{
  font-size:64px;
  font-weight:300;
  letter-spacing:6px;
}

.hero-content p{
  margin:18px 0 28px;
  max-width:800px;
  opacity:0.85;
}

/* COMPTEUR */
.mission-countdown{
  margin-bottom:30px;
  text-align:center;
}

.mission-label{
  font-size:12px;
  opacity:0.7;
  letter-spacing:2px;
}

.countdown{
  font-size:26px;
  font-weight:600;
  color:#00d4ff;
  text-shadow:0 0 18px rgba(0,212,255,0.9);
  margin-top:8px;
}

/* BOUTON */
.btn{
  padding:16px 42px;
  border:2px solid white;
  color:white;
  text-decoration:none;
  text-transform:uppercase;
  letter-spacing:2px;
  transition:0.3s;
}

.btn:hover{
  background:white;
  color:black;
}

/* RESPONSIVE */
@media(max-width:900px){
  nav ul{display:none;}
  .burger{display:flex;}
  .hero-content h1{font-size:42px;}
  .holo-earth{width:240px;height:240px;}
}
</style>
</head>

<body>

<div class="mobile-menu" id="mobileMenu">

  <div class="satellite sat1" onclick="location.href='projets.html'"></div>
  <div class="satellite sat2" onclick="location.href='xera.html'"></div>
  <div class="satellite sat3" onclick="location.href='projets.html'"></div>

  <div class="hero-content">
    <h1>CIIBTS</h1>
    <p>Centre International pour lâ€™Innovation Biologique, Technologique et Spatiale</p>

    <div class="mission-countdown">
      <span class="mission-label">MISSION ORION â€” LANCEMENT</span>

    <a href="projets.html" class="btn">DÃ©couvrir</a>

</header>

<script>
function toggleMenu(){
  document.getElementById("mobileMenu").classList.toggle("active");
}

const launchDate = new Date("January 1, 2027 00:00:00").getTime();
function updateCountdown(){
  const now = new Date().getTime();
  const d = launchDate - now;

  if(d < 0){
    document.getElementById("countdown").innerHTML = "MISSION LANCÃ‰E ðŸš€";
    return;
  }

  const days = Math.floor(d / (1000*60*60*24));
  const hours = Math.floor((d % (1000*60*60*24))/(1000*60*60));
  const minutes = Math.floor((d % (1000*60*60))/(1000*60));
  const seconds = Math.floor((d % (1000*60))/1000);

  document.getElementById("countdown").innerHTML =
    `T-${days} JOURS : ${hours}H ${minutes}M ${seconds}S`;
}

setInterval(updateCountdown,1000);
updateCountdown();
</script>

</body>
</html>
