<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CIIBTS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Montserrat',sans-serif;}
body{background:black;color:white;overflow-x:hidden;}

/* NAV */
nav{
  position:fixed;top:0;width:100%;
  padding:16px 30px;
  display:flex;justify-content:space-between;align-items:center;
  background:rgba(0,0,0,0.6);backdrop-filter:blur(10px);
  z-index:1000;
}
.logo img{height:42px;}
nav ul{list-style:none;display:flex;gap:30px;}
nav ul li a{
  color:white;text-decoration:none;
  font-size:13px;letter-spacing:2px;
  text-transform:uppercase;opacity:0.85;
}

/* HERO */
header{position:relative;height:100vh;overflow:hidden;}
.space-bg{
  position:absolute;inset:0;
  background:
    radial-gradient(circle at center, rgba(0,212,255,0.15), transparent 60%),
    url("https://images.unsplash.com/photo-1446776811953-b23d57bd21aa") center/cover no-repeat;
  z-index:1;
}
.overlay{
  position:absolute;inset:0;
  background:radial-gradient(circle,rgba(0,0,0,0.3),rgba(0,0,0,0.9));
  z-index:2;
}

/* TERRE */
.holo-earth{
  position:absolute;top:50%;left:50%;
  width:320px;height:320px;border-radius:50%;
  border:2px solid rgba(0,212,255,0.6);
  box-shadow:0 0 80px rgba(0,212,255,0.6);
  transform:translate(-50%,-50%);
  animation:spin 40s linear infinite, pulse 6s ease-in-out infinite;
  z-index:3;
}
@keyframes spin{
  from{transform:translate(-50%,-50%) rotate(0deg);}
  to{transform:translate(-50%,-50%) rotate(360deg);}
}
@keyframes pulse{
  0%,100%{box-shadow:0 0 70px rgba(0,212,255,0.5);}
  50%{box-shadow:0 0 100px rgba(0,212,255,0.9);}
}

/* ORBITES */
.orbit{
  position:absolute;top:50%;left:50%;
  border:1px solid rgba(255,255,255,0.15);
  border-radius:50%;
  transform:translate(-50%,-50%);
  animation:rotate linear infinite;
  z-index:3;
}
.orbit.one{width:420px;height:420px;animation-duration:60s;}
.orbit.two{width:560px;height:560px;animation-duration:100s;}
.orbit.iss{width:500px;height:500px;border-color:rgba(0,212,255,0.4);animation-duration:45s;}

@keyframes rotate{
  from{transform:translate(-50%,-50%) rotate(0deg);}
  to{transform:translate(-50%,-50%) rotate(360deg);}
}

/* ISS POINT */
.iss-dot{
  position:absolute;
  top:50%;left:50%;
  width:10px;height:10px;
  background:#00d4ff;
  border-radius:50%;
  box-shadow:0 0 15px rgba(0,212,255,1);
  transform:translate(250px,0);
}

/* HUD ISS */
.iss-hud{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(190px,-170px);
  font-family:'Orbitron',sans-serif;
  font-size:10px;
  letter-spacing:2px;
  color:#00d4ff;
  opacity:.85;
  z-index:5;
}

/* ALERT */
.alert{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,180px);
  font-size:11px;
  letter-spacing:2px;
  color:#ff4d4d;
  animation:alert 2s infinite;
  z-index:5;
}
@keyframes alert{
  0%,100%{opacity:.4;}
  50%{opacity:1;}
}

/* CONTENU */
.hero-content{
  position:relative;z-index:5;
  height:100%;
  display:flex;flex-direction:column;
  justify-content:center;align-items:center;
  text-align:center;padding:0 20px;
}
.hero-content h1{font-size:64px;font-weight:300;letter-spacing:6px;}
.hero-content p{margin:18px 0 28px;opacity:0.85;}

.countdown{
  font-size:22px;
  color:#00d4ff;
  text-shadow:0 0 18px rgba(0,212,255,0.9);
  margin-bottom:30px;
}

.btn{
  padding:16px 42px;
  border:2px solid white;
  color:white;text-decoration:none;
  text-transform:uppercase;
  letter-spacing:2px;
  transition:.3s;
}
.btn:hover{background:white;color:black;}

/* ISS LIVE */
.iss-live{
  position:absolute;bottom:30px;left:30px;
  padding:12px 18px;border-radius:999px;
  border:1px solid rgba(0,212,255,0.7);
  color:#00d4ff;text-decoration:none;
  font-size:12px;letter-spacing:2px;
  backdrop-filter:blur(10px);
  box-shadow:0 0 25px rgba(0,212,255,0.6);
  z-index:6;
}

/* INSTAGRAM */
.social-earth{
  position:absolute;bottom:90px;left:30px;
  display:flex;align-items:center;gap:10px;z-index:6;
}
.social-earth span{font-size:13px;opacity:.8;}
.social-earth img{
  width:30px;
  filter:drop-shadow(0 0 10px rgba(0,212,255,0.9));
}
</style>
</head>

<body>

<nav>
  <div class="logo">
    <img src="logo-ciibts-transparent.png" alt="CIIBTS">
  </div>
  <ul>
    <li><a href="index.html">Accueil</a></li>
    <li><a href="infos.html">Informations</a></li>
    <li><a href="projets.html">Projets</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
</nav>

<header>
  <div class="space-bg"></div>
  <div class="overlay"></div>

  <div class="orbit one"></div>
  <div class="orbit two"></div>
  <div class="orbit iss">
    <div class="iss-dot"></div>
  </div>

  <div class="holo-earth"></div>

  <div class="iss-hud">
    ORBIT ALT : 408 KM<br>
    SPEED : 27 600 KM/H<br>
    MODE : NIGHT
  </div>

  <div class="alert">⚠ ISS OVER FRANCE</div>

  <div class="hero-content">
    <h1>CIIBTS</h1>
    <p>Centre International pour l’Innovation Biologique, Technologique et Spatiale</p>
    <div class="countdown" id="countdown"></div>
    <a href="projets.html" class="btn">Découvrir</a>
  </div>

  <a href="https://isslivenow.com/" target="_blank" class="iss-live">ISS LIVE</a>

  <div class="social-earth">
    <span>Pour suivre toute l’actualité terrestre</span>
    <a href="https://www.instagram.com/ciibts.in/" target="_blank">
      <img src="instagram.png">
    </a>
  </div>
</header>

<script>
const launchDate = new Date("June 6, 2026 00:00:00").getTime();
function updateCountdown(){
  const now = new Date().getTime();
  const d = launchDate - now;
  const days = Math.floor(d / (1000*60*60*24));
  const h = Math.floor((d%(1000*60*60*24))/(1000*60*60));
  const m = Math.floor((d%(1000*60*60))/(1000*60));
  const s = Math.floor((d%(1000*60))/1000);
  document.getElementById("countdown").innerHTML =
    `T-${days} JOURS · ${h}H ${m}M ${s}S`;
}
setInterval(updateCountdown,1000);
updateCountdown();
</script>

</body>
</html>
